<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <f:metadata>
   <f:event type="preRenderView" listener="#{StudentManager.loadStudents}"/>
   </f:metadata>
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Web Student Book</title>
</h:head>

<h:body>
    <center><h2><h:outputText value="Web Student Book"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" value="#{StudentManager.students}" var="student" styleClass="blueTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{student.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{student.firstname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{student.lastname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{StudentManager.editStudent(student)}" value="Edit"  styleClass="button">
                	<f:param name="selectedId" value="#{student.getId()}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{StudentManager.deleteStudent(student.id)}" value="Delete" styleClass="button"/>
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="add-student.xhtml?faces-redirect=true" value="Add"  styleClass="button"/></center>
    </h:form>
</h:body>
</html>
