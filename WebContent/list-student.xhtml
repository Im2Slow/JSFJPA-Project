<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <f:metadata>
   <f:event type="preRenderView" listener="#{StudentManager.loadStudents()}"/>
   </f:metadata>
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Web Student Book</title>
</h:head>

<h:body>
    <center><h2><h:outputText value="Web Student Book"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" value="#{StudentManager.students}" var="student" styleClass="blueTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{student.getId()}" />                
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{student.getFirstname()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{student.getLastname()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{student.getEmail()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:commandButton action="#{StudentManager.editStudent(student)}" value="Edit" styleClass="add-student">
                	<f:param name="selectedId" value="#{student.getId()}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{StudentManager.deleteStudent(student.getId())}" value="Delete" styleClass="add-student" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="add-student.xhtml?faces-redirect=true" value="Add New Student" styleClass="add-student" /></center>
    </h:form>
</h:body>
</html>
