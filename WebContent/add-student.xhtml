<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{StudentManager.newStudent}"/>
	</f:metadata>
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Web Student Book</title>
</h:head>

<h:body>
    <center><h2><h:outputText value="Add Student"/></h2></center>
		<f:view>
			<h:form>
				<h:panelGrid border="0" columns="3" cellpadding="5">
					<h:outputText value="Firstname" />
					<h:inputText id="firstName" value="#{StudentManager.newStudent.firstName}"
						required="true" requiredMessage="firstname required" />
					<h:message for="firstName" />
		
					<h:outputText value="Lastname" />
					<h:inputText id="lastName" value="#{StudentManager.newStudent.lastName}"
						required="true" requiredMessage="lastname required" />
					<h:message for="firstName" />
					<h:outputText />
					
					<h:outputText value="Email" />
					<h:inputText id="email" value="#{StudentManager.newStudent.email}"
						required="true" requiredMessage="email required" />
					<h:message for="email" />
					<h:outputText />
					<h:commandButton value="Ajouter" action="#{StudentManager.addStudent(newStudent)}" />
				</h:panelGrid>
			</h:form>
		</f:view>
</h:body>
</html>
