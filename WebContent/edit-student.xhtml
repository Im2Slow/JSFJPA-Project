<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Web Student Book</title>
</h:head>

<h:body>
    <center><h2><h:outputText value="Edit Student"/></h2></center>
		<f:view>
			<h:form>
				<h:panelGrid border="0" columns="3" cellpadding="5" styleClass="panelGrid">
					<h:outputText value="Firstname" />
					<h:inputText id="firstname" value="#{StudentManager.editedStudent.firstname}"
						required="true" requiredMessage="firstname required" />
					<h:message for="firstname" style="color:red"/>	
					<h:outputText value="Lastname" />
					<h:inputText id="lastname" value="#{StudentManager.editedStudent.lastname}"
						required="true" requiredMessage="lastname required" />
					<h:message for="firstname" style="color:red"/>
					<h:outputText value="Email" />
					<h:inputText id="email" value="#{StudentManager.editedStudent.email}"
						required="true" requiredMessage="email required" validatorMessage="Invalid email format">
						<f:validateRegex pattern="^(.+)@(.+)$"/>
					</h:inputText>
					<h:message for="email" style="color:red"/>
				</h:panelGrid>
				<h:commandButton value="Valider" action="#{StudentManager.updateStudent}"  styleClass="button"/>
			</h:form>
			<center><h:outputLink value="list-student.xhtml"><h:outputText value="Back to List" styleClass="outputText"></h:outputText></h:outputLink></center>
		</f:view>
</h:body>
</html>
